<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Lista de curso</title>
</head>
<body>
{% include 'header.html' %}
<br><br><br><br><br>
<div class="container">
<div class="list-group">
    {% for listas in name %}
    <button type="button" onclick="window.location.href='{% url 'editar' listas.id %}'" class=" bg-primary list-group-item list-group-item-action mt-4 text-white">{{ listas.nombre_materia }} </button>
    {% endfor %}
</div>
</div>
</body>
</html>
