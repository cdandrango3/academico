<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notas</title>
    <style>
         table {
        color: #333;
        width: 900px;


        text-align: center;
    }

    aside {
      margin: 10px auto;
      width: 35%;
      float: right;
    }

    .container {
      width: 95%;
      background: transparent;
      margin: 10px auto;
      overflow: hidden;
    }
    .inicio{

    }
td, th { border: 1px solid; height: 30px; }

th { background-color: #D3D3D3; font-weight: bold; }

td { background-color: #FAFAFA; text-align: center; }

tr:nth-child(even) td { background: #F1F1F1; }

tr:nth-child(odd) td { background: #FEFEFE; }
        .btn-flotante {
font-size: 16px; /* Cambiar el tama√±o de la tipografia */
text-transform: uppercase; /* Texto en mayusculas */
font-weight: bold; /* Fuente en negrita o bold */
color: #ffffff; /* Color del texto */
border-radius: 100%; /* Borde del boton */
letter-spacing: 2px; /* Espacio entre letras */
background-color: #E91E63; /* Color de fondo */
padding: 15px 15px 15px 15px; /* Relleno del boton */
position: fixed;
bottom: 40px;
right: 40px;
transition: all 300ms ease 0ms;
box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
z-index: 99;
}
.btn-flotante:hover {
background-color: #2c2fa5; /* Color de fondo al pasar el cursor */
box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.3);
transform: translateY(-7px);
}
@media only screen and (max-width: 600px) {
.btn-flotante {
font-size: 14px;
padding: 12px 20px;
bottom: 20px;
right: 20px;
}
}

    </style>
</head>
<body>
{% include 'header.html' %}
<br><br><br><br><br>
<div class="inicio" align="center">
    <h1>Colegio Nacional Andres Bello</h1>
</div>
<div class="cont">
    <h2>Nombre: {{ nombre }}</h2>
    <h2>Curso: {{ curso }}</h2>
</div>
<br><br><br><br><br>
<div class="container">
<table>
                      <th scope="col">Materia</th>
                            <th class="ta" scope="col">Primer Quimestre</th>
                            <th class="ta" scope="col">Segundo Quimestre</th>
                             <th class="ta" scope="col">Nota final</th>

                        </tr>

                               {% for dato in datos %}
                                   <tr>
                                   <td>{{dato.materia}}</td>
                            <td>{{dato.PRI1Q}}</td>
                            <td>{{ dato.PRI2Q }}</td>
                                       <td>{{ dato.final }}</td>
                               </tr>
                               {% endfor %}



                        </tr>

                </table>
    <br>
    <br>
<table>
<tr>
    <td>Promedio final</td>
    <td>{{ profi }}</td>
</tr>
</table>
</div>
<a href="/exportpdf?usuario={{request.user.username}}" id="vern" class="btn-flotante" data-toggle="tooltip"><i class="fas fa-arrow-down fa-2x" title="descargar"></i></a>
</body>
</html>
