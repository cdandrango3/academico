<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editar alumnos</title>

</head>
<body>

{% include 'header.html' %}
<br><br>

</div>

<div class="container">
<div class="text">
    <form method="post">
    <section id="contenido">



    <div class="input-group">
        {% csrf_token %}
        <input type="search" class="form-control rounded" placeholder="Buscar" aria-label="Search"
                      aria-describedby="search-addon" name="search" />
        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Disabled tooltip"/>
            <button type="submit" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Buscar"><i class="fa fa-glasses"></i></button>
                  </div>

              </section>
</div>
    </div>
              <aside>
                <h2 >BUSCAR POR</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ca" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">Cédula</label></div>
                <div class="form-check">
                    <input class="form-check-input"  type="radio" name="ca2" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">Nombre</label><BR> <BR> <BR>
                </div>
                </aside>
</div>
</form>
<section class="slide">
<div class="container">
                <table class="mb-5">
                <thead>
                      <th scope="col" >CÉDULA</th>
                            <th class="ta" scope="col">NOMBRES</th>
                            <th class="ta" scope="col">APELLIDOS</th>
                            <th scope="col" class="text-center" colspan="3">ACCIONES</th>
                            <th class="ta" scope="col">ESTADO</th>
                        </tr>
                      </thead>
                <tbody>
                    {% for alumno in alumnos %}
                            <tr>
                            <td scope="row">{{alumno.id }}</td>
                            <td>{{alumno.nombre }}</td>
                            <td>{{ alumno.apellido }}</td>
                             <td class="text-right"><span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Disabled tooltip">
                                <button type="button" class="btn btn-outline-primary" onclick="window.location.href='{% url 'ver' materia alumno.id %}'" data-bs-toggle="tooltip" data-bs-placement="right" title="Ver" ><i class="fa fa-eye"></i></button>
                            </td>
                            <td class="text-center"><span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Disabled tooltip">
                            <button onclick="window.location.href='{% url 'notas' materia alumno.id %}'" type="button" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="Editar"><i class="fa fa-pencil"></i></button>
                            </td>
                            <td class="text-right"><span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="Disabled tooltip">
                            <button type="button" class="btn btn-outline-primary" onclick="window.location.href='{% url 'eliminar' materia alumno.id %}'" data-bs-toggle="tooltip" data-bs-placement="right" title="Eliminar" ><i class="fa fa-trash"></i></button>
                            </td>



                             <td>

            {% if alumno.status == True %}
                <div>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
width="25" height="25"
viewBox="0 0 172 172"
style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#2ecc71"><path d="M148.50824,37.582l-65.65584,77.47224l-33.25448,-31.0116l4.68872,-5.03272l27.98096,26.0924l61.73424,-72.842c-14.46176,-15.59696 -35.1052,-25.38032 -58.00184,-25.38032c-43.62952,0 -79.12,35.49048 -79.12,79.12c0,43.62952 35.49048,79.12 79.12,79.12c43.62952,0 79.12,-35.49048 79.12,-79.12c0,-18.22856 -6.21264,-35.02608 -16.61176,-48.418z"></path></g></g></svg>
            </div>
            {% else %}
                <div >
                <img src="https://img.icons8.com/color/24/000000/do-not-disturb.png"/>
                </div>
            {% endif %}
        </td>
                            </tr>
                    {% endfor %}
                 </tbody>
                </table>
</div>
</section>
<div class="container">
<div align="right" class="m-4">
   <a class="btn btn-dark" href="{% url "promedio" materia %}">Ver promedio general</a>

</div>
</div>
